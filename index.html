<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Preview Card</title>
    <!-- google fonts -->
    <link rel="stylesheet" href="https://fonts.google.com/specimen/Gloria+Hallelujah">
    <!-- style sheets -->
    <link rel="stylesheet" href="/styles/styles.css">

<body>

            <img src="perfume image.jpg" alt="perfume image">
        </div>

        <div class="container-2">
            <h4 class="heading">Perfume</h4>
            <h1 class="title">
                Gabrielle Essence Eau De Parfum
            </h1>
            <p class="text"> A floral,solar and voluptuous interpretation composed by Olivier Polge,Perfumer-Creator
                for the House of CHANEL
            </p>
            <div class="cost">
                <p class="now">$149.99</p>

            <button class="btn"><i class="fa-solid fa-cart-shopping"></i> Add to Cart</button>
